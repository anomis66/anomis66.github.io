<script>

// --- Load CSV of movies ---
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {
		// If successful do stuff with it.
		doStuff(this.responseText);
	}
};
xhttp.open("GET", "myfilms.csv", true);
xhttp.send();



function doStuff(file) {
	// replace EOL with next record code
	file = file.replace(/(?:\r\n|\r|\n)/g, '</div><div class="record">');
	// top & tail the output to ensure valid html
	document.getElementById("demo").innerHTML = '<div id="table"><div class="record">' + file + '</div></div>';
}

$(document).ready(function () {

	// --- QuickSearch ---
	$("#qs").quicksearch("#table .record", {
		noResults: '#noresults',
		stripeRows: ['odd', 'even'],
		loader: 'span.loading'
	});
});

</script>
